<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19325bb10d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="titulo titulo-bemVindo">seja bem vindo!</h2>
                <p class="descricao descricao-bemVindo">Is simply dummy text of the </p>
                <p class="descricao descricao-bemVindo">printing and typesetting industry</p>
                <button class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="titulo titulo-cadastro">Faça Seu Cadastro</h2>
                <div class="socialMedia">
                    <ul class="lista-socialMedia">
                        <li class="item-socialMedia">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li class="item-socialMedia">
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                        <li class="item-socialMedia">
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </li>
                    </ul> <!-- Social Media-->
                </div>
                <p class="descricao descricao-Login"> Readable content of a page when</p>
                <form class="formulario">
                    <label class="label-input">
                        <i class="far fa-user icone-modificado"></i>
                        <input type="text" placeholder="Nome" autofocus>
                    </label>    
                    <label class="label-input">
                        <i class="far fa-envelope icone-modificado"></i>
                        <input type="email" placeholder="E-mail">
                    </label>    
                    <label class="label-input">  
                        <i class="fas fa-lock icone-modificado"></i>  
                        <input type="password" placeholder="Senha">
                    </label>    
                    <button class="btn btn-secundary">Cadastrar</button>
                </form> <!-- Formulário-->
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h2 class="titulo">Olá Amigo</h2>
                <p class="descricao">Lorem Ipsum is not simply</p>
                <p class="descricao">including versions</p>
                <button class="btn">Login</button>
            </div>
            <div class="second-column">
                <h2 class="titulo">Faça Seu Login</h2>
                <div class="socialMedia">
                    <ul>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Linkedin</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul> <!--Social media Login-->
                </div>
                <p class="descricao">Informe suas credenciais</p>
                <form class="formulario">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Senha">
                    <p><a href="#">Esqueceu Sua Senha?</a></p>
                    <button class="btn">Login</button>
                </form> <!--Formulario Login-->
            </div>
        </div>    
    </div>
</body>
</html>
